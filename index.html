<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>

  <main class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <article class="card border-0" style="max-width: 640px;">
      <div class="row g-0">
        <div class="col-md-6">
          <picture>

            <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)" />

            <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle"
              class="img-fluid w-100 h-100 object-fit-cover img-product" />
          </picture>
        </div>

        <div class="col-md-6">
          <div class="card-body d-flex flex-column h-100 text-card">
            <p class="text-uppercase ls-2 text-muted-custom mb-4">Perfume</p>


            <h1 class="card-title display-title fs-2 fw-bold lh-1 mb-3 title">Gabrielle Essence<br
                class="d-none d-md-inline title" /> Eau De Parfum</h1>


            <p class="card-text text-muted-custom mb-4">A floral, solar and voluptuous interpretation composed by
              Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>


            <div class="d-flex align-items-center gap-3 mb-4">
              <span class="fs-2 fw-bold price"
                style="color: var(--clr-accent); font-family: 'Fraunces', serif;">$149.99</span>
              <span class="text-decoration-line-through text-muted-custom">$169.99</span>
            </div>


            <button type="button"
              class="btn btn-accent btn-lg w-100 mt-auto d-flex align-items-center justify-content-center gap-2 mb-4">
              <img src="images/icon-cart.svg" alt="cart-icon">
              <span class="fs-6 fw-bold">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
